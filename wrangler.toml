name = "molefrog-com"
main = "workers/index.ts"
compatibility_date = "2024-01-15"
compatibility_flags = ["nodejs_compat"]
workers_dev = false

# Static Assets configuration for Workers (not Pages)
[assets]
directory = "./out"
binding = "ASSETS"
html_handling = "auto-trailing-slash"

# Observability configuration for Workers Logs
[observability]
enabled = true

# Environment variables
[vars]
# Add any public environment variables here

# Smart Placement - optimizes Worker placement to minimize latency
[placement]
mode = "smart"

# Custom domain configuration - automatically manages DNS and certificates
[[routes]]
pattern = "molefrog.com"
custom_domain = true 

[[kv_namespaces]]
binding = "KV"
preview_id = "64c70bbb89e747078a995cc543dbc296"
id = "83dba82eca4549748f772432256caa58"

[browser]
binding = "BROWSER"

# Preview environment for PR deployments
# Deploy with: wrangler deploy --env preview
[env.preview]
name = "molefrog-com-preview"
workers_dev = true
# Explicitly set no custom domain routes for preview — only workers.dev
routes = []

[env.preview.vars]
# Mirrors top-level [vars] — wrangler does not inherit vars into environments

[env.preview.assets]
directory = "./out"
binding = "ASSETS"
html_handling = "auto-trailing-slash"

[[env.preview.kv_namespaces]]
binding = "KV"
id = "64c70bbb89e747078a995cc543dbc296"

[env.preview.browser]
binding = "BROWSER"